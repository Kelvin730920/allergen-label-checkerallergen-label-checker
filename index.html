<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>過敏原標示計算器</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="controls">
    <label>產品型態：
      <select id="productType">
        <option value="leave">留置型（0.001%）</option>
        <option value="rinse">沖洗型（0.01%）</option>
      </select>
    </label>
    <label>香精使用濃度（%）：
      <input type="number" id="fragrancePercent" value="1" step="0.01">
    </label>
    <label>香精支數：
      <select id="fragranceCount">
        <option value="1">1支</option>
        <option value="2">2支</option>
        <option value="3">3支</option>
      </select>
    </label>
    <label>法規版本：
      <select id="regulation">
        <option value="data_eu81.json">歐盟81項</option>
        <option value="data_tw24.json">台灣24項</option>
      </select>
    </label>
  </div>
  <table>
    <thead>
      <tr>
        <th>成分名稱</th>
        <th>CAS</th>
        <th>香精1 (%)</th>
        <th>香精2 (%)</th>
        <th>香精3 (%)</th>
        <th>總成品濃度 (%)</th>
        <th>是否需標示</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</body>
</html>
